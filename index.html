<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wandatt Invoices</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
  <div class="container">
      <h1>Wandatt Invoices</h1>
      <form id ="invoice-form">
        <input type="text" id="invoiceNumber" placeholder="Invoice Number"required>
        <input type="text"  id="clientName" placeholder="Client Name" required>
        <input type="number" id="amount" placeholder="Amount to be paid" required>
        <input type="date" id="date" placeholder="Due Date" required>
        <button type="submit"> + Add Invoice </button>
      </form>
       <input type="text" id="search-box" placeholder="Search by invoice no: " required>
      <ul id="invoice-list"></ul>
    </div>
  <script src = "index.js"></script>
</body>
</html>
